<h1 style="margin-top: 10px">Category Catalog</h1>

<div class="row">
  <div class="col">
    <h2 style="margin-top: 10px">Sell</h2>
    <div *ngFor="let product of products | async">
      <div *ngIf="product.type == 'Sell'">
        <app-product-item [product]="product"></app-product-item>
      </div>
    </div>
  </div>

  <div class="col">
    <h2 style="margin-top: 10px">Lend</h2>
    <div *ngFor="let product of products | async">
      <div *ngIf="product.type == 'Lend'">
        <app-product-item [product]="product"></app-product-item>
      </div>
    </div>
  </div>

  <div class="col">
    <h2 style="margin-top: 10px">Hire</h2>
    <div *ngFor="let product of products | async">
      <div *ngIf="product.type == 'Hire'">
        <app-product-item [product]="product"></app-product-item>
      </div>
    </div>
  </div>
</div>
