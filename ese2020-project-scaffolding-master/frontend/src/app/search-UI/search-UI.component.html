<h1 style="margin-top: 10px;">Search</h1>
<div>
  <h5>Set filters:</h5>
  <mat-form-field>
    <mat-label>Search for ...</mat-label>
    <input matInput type="text" [(ngModel)]="filterText">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Search for a location</mat-label>
    <input matInput type="text" [(ngModel)]="filterLocation">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Max. Price</mat-label>
    <input matInput type="number" [(ngModel)]="maxPrice">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Min. Price</mat-label>
    <input matInput type="number" [(ngModel)]="minPrice">
  </mat-form-field>

  <div style="margin-top: 10px">
    <input type="checkbox" [(ngModel)]="availability" placeholder="availability">
    <small>Check to show unshippable products.</small>
  </div>
</div>

<div class="row" style="margin-top: 20px;">
  <div *ngFor="let product of products | async | productfilter: filterText : filterLocation : maxPrice : minPrice : availability">
    <app-product-item [product]="product"></app-product-item>
  </div>
</div>
