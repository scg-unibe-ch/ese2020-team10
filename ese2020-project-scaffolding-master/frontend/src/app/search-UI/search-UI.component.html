<input type="text" [(ngModel)]="filterText"  placeholder="Search for ..." style="margin-top: 10px">
<input type="text" [(ngModel)]="filterLocation" placeholder="Search for ..." style="margin-top: 10px">
<input type="number" [(ngModel)]="maxPrice" placeholder="maxPrice" style="margin-top: 10px">
<input type="number" [(ngModel)]="minPrice" placeholder="minPrice" style="margin-top: 10px">
<input type="checkbox" [(ngModel)]="availability" placeholder="Search for ..." style="margin-top: 10px">

<div class="row">
  <div *ngFor="let product of products | async | productfilter: filterText : filterLocation : maxPrice : minPrice : availability">
    <app-product-item [product]="product"></app-product-item>
  </div>
</div>
