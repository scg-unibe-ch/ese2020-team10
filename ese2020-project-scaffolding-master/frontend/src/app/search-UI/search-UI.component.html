<mat-card>
    <mat-card-title>Search</mat-card-title>
    <mat-form-field>
        <input matInput placeholder="I'm looking for">
    </mat-form-field>
    <div></div>
    <mat-form-field>
        <input matInput placeholder="from">
    </mat-form-field>
    <div></div>
    <h3>Price range:</h3>
    <h5>Min:</h5>
    <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1"
        min="1"
        max="100">
    </mat-slider>
    <h5>Max:</h5>
    <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1"
        min="1"
        max="100">
    </mat-slider>
    <div></div>
    <mat-slide-toggle color="primary">Deliverable</mat-slide-toggle>
    <button style="float:right" mat-flat-button color="primary" (click)="search()">Search</button>
</mat-card>


<input type="text" [formControl]="filter" placeholder="Search for ...">
<div class="row">
  <div *ngFor="let product of filteredProducts | async">
    <app-product-item [product]="product"></app-product-item>
  </div>
</div>
