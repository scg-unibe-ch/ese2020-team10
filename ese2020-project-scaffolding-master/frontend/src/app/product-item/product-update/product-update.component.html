 <form [(formGroup)]="createOfferForm" (ngSubmit)="onSubmit()">
    <div>
      <div>
        <mat-form-field>
          <input type="text" matInput class="form-control" placeholder="Title" formControlName="title" #title maxlength="40">
          <mat-hint align="end">{{title.value.length}} /40</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <textarea  matInput class="form-control" placeholder="Description" formControlName="description" #description maxlength="5000"></textarea>
          <mat-hint align="end">{{description.value.length}} / 5000</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput class="form-control"  placeholder="Price" formControlName="price">
        </mat-form-field>

        <mat-slide-toggle color ="primary" [checked]="productStatus==true" (change)="setValue($event)">Availability</mat-slide-toggle>

      </div>
    </div>
    <br>
    <div>
      <button type="button" class="btn btn-md btn-dark"(click)="onSubmit()">Change</button>
    </div>
  </form>
