<mat-card>
  <form [formGroup]="userEmailPassword"><div>
      <mat-form-field>
        <input matInput placeholder="First Name" name="firstName">
      </mat-form-field>
    </div>
    
    <div>
       <mat-form-field>
        <input matInput placeholder="Last Name" name="lastName">
      </mat-form-field> 
    </div>

    <div>
        <mat-form-field>
          <input matInput placeholder="User Name" name="userName">
        </mat-form-field>
      </div>
      
    <div>
         <mat-form-field>
          <input [class.is-invalid]="email.invalid && email.touched" type="email" matInput class="form-control" placeholder="Email" formControlName="email">
        </mat-form-field>
        <div *ngIf="(email.invalid && email.touched) || email.dirty">
          <small *ngIf="email.errors?.required" class="text.danger">Email is required</small>
          <small *ngIf="email.errors?.pattern" class="text.danger">Please provide a valid email address</small>
        </div>
    </div>
     
    <div>
        <mat-form-field>
         <input [class.is-invalid]="password.invalid && password.touched" matInput type="password" class="form-control" placeholder="Password" formControlName="password">
       </mat-form-field>
       <div *ngIf="(password.invalid && password.touched) || password.dirty">
        <small *ngIf="password.errors?.required" class="text.danger">Password is required</small>
        <small *ngIf="password.errors?.pattern" class="text.danger">Password requires minimum 7 characters, at least one uppercase letter, one lowercase letter and one special character:</small>
      </div>
     </div>

     <div>
        <button mat-flat-button color="primary" (click)="register()" >Register</button>
     </div>
  </form> 
</mat-card>
